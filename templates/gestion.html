<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn {
            background-color: #3e8e41;
        }
    .columns {
        display: flex;
        flex-wrap: wrap;
        }
    .column {
        flex: 1;
        margin: 20px;
        }
    </style>
</head>
<body>
    <form action="/gestionar" method="post">
        <h2>Agrega tus libros</h2>
        <div class="columns">
            <div class="column">
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" name="titulo">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor">
                <label for="genero">Genero:</label>
                <input type="text" id="genero" name="genero">
                <label for="editorial">Editorial:</label>
                <input type="text" id="editorial" name="editorial">
            </div>
            <div class="column">
                <label for="sinopsis">Sinopsis:</label>
                <textarea id="sinopsis" name="sinopsis"></textarea>
                <label for="fecha_publicacion">Fecha de publicaion:</label>
                <input type="date" id="fecha_publicacion" name="fecha_publicacion">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
                <input type="submit" class="btn" name="action" value="Agregar libro">

            </div>
        </div>
    </form>
</body>
</html>
