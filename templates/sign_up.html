<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="registro-body">
    <div class="registro-container">
        <h2 class="registro-form-h2">Registrarse</h2>
        <form action="/sign_up" method="post">
            <div class="registro-columns">
                <div class="registro-column">
                    <label for="nombre" class="registro-form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="registro-form-input">
                    
                    <label for="apellido" class="registro-form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="registro-form-input">
                    
                    <label for="user_name" class="registro-form-label">Nombre de usuario:</label>
                    <input type="text" id="user_name" name="user_name" class="registro-form-input">
                </div>
                <div class="registro-column">
                    <label for="correo" class="registro-form-label">Correo:</label>
                    <input type="email" id="correo" name="correo" class="registro-form-input">
                    
                    <label for="password" class="registro-form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="registro-form-input">
                    
                    <label for="re_pw" class="registro-form-label">Repita la contraseña:</label>
                    <input type="password" id="re_pw" name="re_pw" class="registro-form-input">
                
                </div>
            </div>
            <div class="registro-button-container">
                <input type="submit" class="registro-submit-btn" value="Registrarse">
            </div>
        </form>
        <div class="registro-link">
            <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
